<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Mentor Challenge - File Storage Component</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="files">
            <h1><img src="/images/logo.svg" alt="Fylo Logo" class="main__logo"></h1>
            <div class="cta">
                <img src="/images/icon-document.svg" alt="New File Button" class="cta__icon">
                <img src="/images/icon-folder.svg" alt="Open File Button" class="cta__icon">
                <img src="/images/icon-upload.svg" alt="Upload Button" class="cta__icon">
            </div>
        </section>
        <section class="progress">
            <div class="progress__top">
                <p>You've used <span class="bold">815 GB</span> of your storage</p>
                <div class="progress__left chat"><p class="big">185 <span class="p_left">GB Left</span></p></div>
            </div>
            <div class="progress__bar">
                <div class="progress__innerbar">
                    <div class="progress__bullet"></div>
                </div>
            </div>
            <div class="progress_percentage">
                <p>0 GB</p>
                <p>1000 GB</p>
            </div>
        </section>
    </main>
</body>
</html>
